<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

  <button id="rock"><input type="image" src="https://game-icons.net/icons/000000/transparent/1x1/john-redman/rock.png" style="width:200px;height:200px";   id="rock" /></button>

  <button id="paper"><input type="image" src="https://game-icons.net/icons/000000/transparent/1x1/john-redman/paper.png" style="width:200px;height:200px";   id="paper" /></button>

  <button id="scissors"><input type="image" src="https://game-icons.net/icons/000000/transparent/1x1/john-redman/scissors.png" style="width:200px;height:200px";   id="scissors" /></button>

  <h3>User Choice: <span id="user-choice"></span></h3>
  <h3>Computer Choice: <span id="computer-choice"></span></h3>
  <h2>Result: <span id="result"></span></h2>

  <script src="script.js"></script>   
</body>
</html>
